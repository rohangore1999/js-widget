<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="/index.js"></script>
  </head>

  <body>
    <div
      id="widget-body"
      class="border flex flex-col max-w-md sm:px-5 py-2 border-blue-300 rounded bg-[#e3f6ff] my-2 !overflow-y-hidden"
    >
      <div id="loader" class="flex animate-pulse flex-col space-y-3">
        <div class="bg-gray-300 h-2 rounded w-4/12"></div>
        <div class="bg-gray-300 h-2 rounded w-3/5"></div>
        <div class="bg-gray-300 h-2 rounded w-1/2"></div>
      </div>

      <div
        id="widget-container"
        class="hidden items-center justify-start mb-1 text-center space-x-7"
      >
        <!-- Offers -->
        <div
          id="offers-block"
          class="flex flex-col border border-blue-100 rounded justify-center items-center h-20 w-28 p-2 bg-white space-y-2"
        >
          <span id="offers" class="text-base font-semibold"> </span>
          <span class="text-xs">Savings</span>
          <span
            id="widget-text"
            class="cursor-pointer text-[#4895D6] font-bold underline pl-1 text-xs"
          >
            <button
              id="totalOffers"
              class="focus:outline-none underline"
              onclick="openModal('offerDetails'), logClick('Offers')"
            >
              3 Offers
            </button>
          </span>
        </div>

        <!-- Paylater -->
        <div
          id="paylater-block"
          class="flex flex-col border border-blue-100 rounded justify-center items-center h-20 w-28 p-2 bg-white space-y-2"
        >
          <span class="text-sm font-semibold">0% Interest</span>
          <span class="text-xs">Paylater</span>
          <span
            id="widget-text"
            class="cursor-pointer text-[#4895D6] font-bold underline pl-1 text-xs"
          >
            <button
              class="focus:outline-none underline"
              onclick="openModal('payLaterDetails'), logClick('Pay Later')"
            >
              View options
            </button>
          </span>
        </div>

        <!-- EMI -->
        <div
          id="emi-block"
          class="flex flex-col border border-blue-100 rounded justify-center items-center h-20 w-28 p-2 bg-white space-y-2"
        >
          <span id="emi" class="text-base font-semibold"> </span>
          <span class="text-xs">Starting EMI</span>
          <span
            id="widget-text"
            class="cursor-pointer text-[#4895D6] font-bold underline pl-1 text-xs"
          >
            <button
              class="focus:outline-none underline"
              onclick="openModal('emiDetails'), logClick('EMI')"
            >
              View plans
            </button>
          </span>
        </div>

        <!-- if only one block -->

        <!-- offers -->
        <div
          id="one-block-offers"
          class="hidden justify-start items-center space-x-4 border border-blue-100 p-2 w-[90%]"
        >
          <span id="one-block-offers-text" class="text-base font-semibold">
          </span>
          <span class="text-xs">Savings</span>
          <span
            class="cursor-pointer text-[#4895D6] font-bold underline pl-1 text-xs"
          >
            <button
              id="one-block-totalOffers"
              class="focus:outline-none underline"
              onclick="openModal('offerDetails'), logClick('Offers')"
            >
              3 Offers
            </button>
          </span>
        </div>

        <!-- Paylater -->
        <div
          id="one-block-paylater"
          class="hidden justify-start items-center space-x-4 border border-blue-100 p-2 w-[90%]"
        >
          <span class="text-sm font-semibold">0% Interest</span>
          <span class="text-xs">Paylater</span>
          <span
            class="cursor-pointer text-[#4895D6] font-bold underline pl-1 text-xs"
          >
            <button
              class="focus:outline-none underline"
              onclick="openModal('payLaterDetails'), logClick('Pay Later')"
            >
              View options
            </button>
          </span>
        </div>

        <!-- EMI -->
        <div
          id="one-block-emi"
          class="hidden justify-start items-center ml-0 space-x-4 border border-blue-100 p-2 w-[90%]"
        >
          <span id="one-block-emi-text" class="text-base font-semibold"> </span>
          <span class="text-xs">Starting EMI</span>
          <span
            class="cursor-pointer text-[#4895D6] font-bold underline pl-1 text-xs"
          >
            <button
              class="focus:outline-none underline"
              onclick="openModal('emiDetails'), logClick('EMI')"
            >
              View plans
            </button>
          </span>
        </div>
      </div>

      <!-- Footer Logo -->
      <div class="flex items-center justify-end mx-2 mt-2">
        <span class="text-[10px] mr-3 my-2"> P O W E R E D &nbsp; B Y </span>
        <img
          src="https://cashfreelogo.cashfree.com/website/NavFooter/Cashfree-Dark.svg"
          alt="cashfree"
          class="w-auto h-7"
        />
      </div>
    </div>
  </body>
</html>
